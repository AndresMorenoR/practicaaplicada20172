<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
   <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="js/auth/login.js"></script>
</head>

<body style="background-color: #0060ae">


  <ons-navigator id="myNavigator" page="login.html"></ons-navigator>
  <!-- Página de logeo -->
  <template id="login.html">
	<ons-page id="login">
		
	<style>
		.page__content
		{
			background: #0458a0 !important;
		}
		.button
		{
			background: rgba(24,31,194,0.23);
		}
	</style>
		<div>
			<center><img src="img/poli_g.jpg" style="width:70%;margin-top:100px"/></center>
		</div>
      <div style="text-align: center; margin-top: 50px;">
        <FONT FACE="impact" SIZE=6 COLOR="white">PoliGran 101</FONT>
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <div id = "errorMessage" style="display: none;">
          Nombre o usuario no validos
        </div>
      </p>
      <ons-button id="login">Login</ons-button>
      <ons-button id="reestablecer">Reestablecer</ons-button>
    </div>
  </ons-page>
</template>

<!-- Mensaje error -->
<ons-toast id="error-auth">
  Nombre o usuario no validos
</ons-toast>

<!-- Página home -->
<template id="home.html">
  <ons-page id="home">
    <ons-toolbar>
      <div class="center"></div>
    </ons-toolbar>
    <p>This is the second page.</p>
  </ons-page>
</template>
</body>

</html>
